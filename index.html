<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Beta Prototype Login Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="mainpage">
                <h1><span>Team</span><span>B</span><span>eta</span></h1>

                <div class="contentTitle">
                    <h2>Welcome Back <span>B</span><span>eta</span></h2>
                </div>
                <div class="pageContent">
                    <div class="loginform">
                        <img src="images/login icon.png" alt="user-image" class="userimage">
        
                        <br>
        
                        <span><a href="http://"><img src="images/googleicon.png" alt="googleicon" class="googleicon">Continue with Google</a></span>
        
                        <div class="insideLine"><p>OR LOGIN WITH EMAIL</p></div>
        
                        <div class="formarea">
                            <div>
                                <form action="" method="post">
                                    <input type="email" name="Email Address" placeholder="E-mail address" required id="">
                                    <input type="password" name="pasword" placeholder="Password" id="">
                                    <input type="button" value="Login">
                                </form>
                            </div>
                            
                            <div class="checkbox">
                                <input type="checkbox" name="rememberUser" id="">Remember Me
                                <a href="http://">Forgot Password?</a>
                            </div>
                        </div>
        
                        <section class="footer">
                            <a href="http://"><p>Terms & Conditions</p></a>
                        </section>
                    </div>
                </div>
            </div>
    
            <aside class="aside">
                <img src="images/Ellipse.png" alt="random design" class="vector1">
                <img src="images/Ellipse2.png" alt="random design 2" class="vector2">
                <img src="images/Ellipse3.png" alt="random design 3" class="vector3">
    
                <div class="asidecontent">
                    <h2>YOU ARE NOT A BETA?</h2>
                    <a href="http://"><p>Sign Up</p></a>
                </div>
                <img src="images/team.svg" alt="teamimage" class="teamimage">
            </aside>
        </div>
    </main>
    
</body>
</html>
