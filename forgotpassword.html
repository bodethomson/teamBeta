<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script> var m = document.getElementById("enter");
    var n = document.getElementById("next");
    if(m != n){ m.style.display = "block"};
    else if(n != m){n.style.display ="block"};
    else{ return true}
  </script>
  <title>Forgot Password</title>
</head>
<body>
  <section class="overlay">
    <div class="container">
  
      <img src="https://res.cloudinary.com/bodethomson/image/upload/v1568864074/icon2_s3vk3d.png" class="icon">
      <h1>Password Recovery</h1>
      <form>
        <p>Username</p>
        <input type="text" class="user" name="username" placeholder="Enter Username" required>
        <p>Email</p>
        <input type="email" class="user" name="email" placeholder="Enter Email" required>
        <input type="password" class="user" name="password" placeholder="Enetr new password" required><br/>
        <p id="enter>password must be the same<p>
        <input type="password" class="user" name="password" placeholder="Confirm new password" required><br/>
         <p id="next">password must be the same<p>                                                                                    
        <input type="submit" class="submit" value="Reset">
        <br>
        <a href="www.facebook.com">Log in with Facebook?</a>
      </form>
    </div>
  </section>
</body>
