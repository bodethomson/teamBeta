<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Forgot Password</title>
  </head>
  <body>
    <section class="overlay">
      <div class="container">
        <img
          src="https://res.cloudinary.com/bodethomson/image/upload/v1568864074/icon2_s3vk3d.png"
          class="icon"
        />
        <h1>Password Recovery</h1>
        <br />
        <form onsubmit="return validate()">
          <input
            type="email"
            id="user"
            name="email"
            placeholder="Enter Email"
            required
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter new password"
            required
            onkeyup="check()"
          /><br />
          <input
            type="password"
            id="confirmPassword"
            name="password"
            placeholder="Confirm password"
            required
            onkeyup="check()"
          /><br />
          <p id="error"></p>
          <br />
          <input type="submit" class="submit" value="Reset" />
        </form>
      </div>
    </section>
    <script>
      var check = function() {
        let passwordOne = document.getElementById('password').value;
        let passwordTwo = document.getElementById('confirmPassword').value;

        let errorMsg = document.getElementById('error');
        if (passwordOne == passwordTwo) {
          errorMsg.style.color = 'green';
          errorMsg.textContent = 'Password match';
        } else {
          errorMsg.style.color = 'red';
          errorMsg.textContent = 'Password must match';
        }
      };
    </script>
  </body>
</html>
