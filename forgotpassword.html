<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script> var m = document.getElementById("enter");
    var n = document.getElementById("next");
    if(m != n){ m.style.display = "block"};
    else if(n != m){n.style.display ="block"};
    else{ return true}
  </script>
  <title>Forgot Password</title>
</head>
<body>
  <section class="overlay">
    <div class="container">
  
      <img src="https://res.cloudinary.com/bodethomson/image/upload/v1568864074/icon2_s3vk3d.png" class="icon">
      <h1>Password Recovery</h1><br/>
      <form onsubmit="return validate()">
        <input type="email" class="user" name="email" placeholder="Enter Email" required><br/>
        <input type="password" class="user" name="password" placeholder="Enter new password" required><br/>
       <input type="password" class="user" name="password" placeholder="Confirm password"><br/>
         <p id="next">password must be the same</p><br/>                                                                                 
        <input type="submit" class="submit" value="Reset">
        <br/>
        <a href="www.facebook.com">Log in with Facebook?</a>
      </form>
    </div>
    <script>
        function validate(){
      var m = document.getElementById("enter");
    var n = document.getElementById("next");
    if(m != n){ n.style.display = "block";}
    else {return true;}
    }
    </script>
  </section>
</body>
</html>
