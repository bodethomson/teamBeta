<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Forgot Page design</title>
</head>
<section class="overlay">
  <div class="container">

    <img src="/img/icon1.png" class="icon">
    <h1>Password Recovery</h1>
    <form>
      <p>Username</p>
      <input type="text" class="user" name="username" placeholder="Enter Username" required>
      <p>Email</p>
      <input type="email" class="user" name="email" placeholder="Enter Email" required>
      <input type="submit" class="submit" value="Reset">
      <br>
      <a href="www.facebook.com">Log in with Facebook?</a>
    </form>
  </div>
</section>
</body>

</html>
